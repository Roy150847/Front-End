<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bubbling</h1>
    <div id="d1">
        This is a div element.
        <br><br>
        <span id="s1">This is a span element.</span>
    </div>

    <h1>Capturing</h1>
    <div id="d2">This is a div element.
        <br><br>
        <span id="s2">This is a span element.</span>
    </div>

    <script>
        document.getElementById("d1").addEventListener("dbclick", function(){alert('You have double clicked on div element')},false);
        document.getElementById("s1").addEventListener("dbclick", function(){alert('You have double clicked on span element')},false);
        document.getElementById("d2").addEventListener("dbclick", function(){alert('You have double clicked on div element')},false);
        document.getElementById("s2").addEventListener("dbclick", function(){alert('You have double clicked on span element')},false);
    </script>
</body>
</html>
