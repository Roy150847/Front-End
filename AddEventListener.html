        // Variables to hold the interval and current date/time
        var intervalId;
        var dateTimeParagraph = document.getElementById('dateTime');

        // Function to start the clock
        function startClock() {
            // Update the clock every second
            intervalId = setInterval(updateClock, 1000);
        }

        // Function to update the clock
        function updateClock() {
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleDateString();
            var formattedTime = currentDate.toLocaleTimeString();
            var dateTimeString = 'Current Date and Time: ' + formattedDate + ' ' + formattedTime;
            dateTimeParagraph.textContent = dateTimeString;
        }

        // Function to stop the clock
        function stopClock() {
            clearInterval(intervalId);
        }

        // Get the start and stop buttons and attach event listeners
        var startButton = document.getElementById('startButton');
        startButton.addEventListener('click', startClock);

        var stopButton = document.getElementById('stopButton');
        stopButton.addEventListener('click', stopClock);
