<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>List Items</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="btn1">Add class to Odd</button>
    <button id="btn2">Toggle class for even times</button>
    <button id="btn3">Remove class from all items</button>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("li:odd").addClass("highlight");
            })
            $("#btn2").click(function(){
                $("li:even").addClass("highlight");
            })
            $("#btn3").click(function(){
                $("li").removeClass("highlight");
            })
        })
    </script>
</body>
</html>
