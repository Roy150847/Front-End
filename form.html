<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <legend align="center">User details</legend>
    <form action="">
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname">
        <p><strong>Note: </strong>The default max character is 20.</p>
        <label for="age">Enter your age: </label>
        <input type="number" id="age" name="age">
        <br><br>
        <label for="gender">Select your gender: </label>
        <label for="male">Male</label>
        <input type="radio" id="gender" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="gender" name="gender">
        <br><br>
        <label for="email">Enter you email: </label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="file">Select your file:  </label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="dob"> Enter your Date of Birth: </label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="color"> Enter your favourite colour: </label>
        <input type="color" name="color" id="color">
        <br><br>
        <label for="time period"> Enter the start and end date of your teaching career: </label><br><br>
        <label for="Start Date">Start Date: </label>
        <input type="date" name="Start Date" id="Start Date"><br><br>
        <label for="End Date">End Date: </label>
        <input type="date" name="End Date" id="End Date">


    </form>
</body>
</html>
