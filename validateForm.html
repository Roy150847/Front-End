<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container{
            
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div class = "form-container">
        <h2>Login</h2>
        <form action="" onsubmit="return ValidateForm()">
            <label>Name</label><span class="error" id="userError"></span><br>
            <input type="text" name="username" id="username"><br>

            <input type="submit">
        </form>
    </div>

    <script>
        function ValidateForm() {
            let a = document.getElementById("username").value;
            // if(a==""){
            //     // alert("No input was entered");
            //     document.getElementById("userError").innerHTML = "No input was entered";
            //     return false;
            // }
            if(a.length<3){
                document.getElementById("userError").innerHTML = "Minimum length should be 3 characters";
                return false;
            }
            else {
                return true;
            }
        }
    </script>

</body>
