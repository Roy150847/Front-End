<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=2, b=3;
        var c = a+b;
        var d = a-b;
        var e = a*b;
        var f = a/b;
        var g = a%b;
        console.log(c);
        document.write("The Sum is : " + c + "<br>");
        document.write("The Sum is : " + a + b + "<br>");
        document.write("The Difference is : " + d + "<br>");
        document.write("The Product is : " + e + "<br>");
        document.write("The Quotient is : " + f + "<br>");
        document.write("The Remainder is : " + g + "<br>");
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
    </script>
</body>
</html>
