        arr.map(el => {
            document.write(el*2 + " ");
        });
        const person = {
            firstName: "John",
            lastName: "Doe",
            get lang(){
                return this.firstName;
            },
            set setData(value) {
                this.firstName = value;
            }
        };
        document.write("<br><br>");
        document.write(person.lang);
        document.write("<br><br>");
        document.write(person.firstName + " " + person.lastName);
        document.write("<br><br>");
        person.setData = "Hello";
        document.write(person.lang);
        
    </script>
    <input type="button" >
</body>
